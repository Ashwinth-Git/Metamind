<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
<!-- Header section -->
<div class="container">
    <br>
    <h2 class="text-center">Predictions</h2>
    <br>
    <button class="btn btn-primary" onclick="goBack()">Back</button>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Timestamp (yyyy-mm-dd h:m:s)</th>
            <th>Actual Value</th>
            <th>Predicted Value</th>
        </tr>
        </thead>
        <tbody>
        {% for index, row in predictions.iterrows() %}
        <tr>
            <td>{{ row['timestamp'] }}</td>
            <td>{{ row['actual'] }}</td>
            <td>{{ row['predicted'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
